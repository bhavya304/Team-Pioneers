
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Fusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4>WELCOME</h4>
    <h5>Flavour Fusion</h5>
    <div class="container">
        <h2 class="title">Fusion Bites</h2>
        <div class="label-topic">Recipe Description</div>
        <label for="topic"></label>
        <textarea id="topic" placeholder="Enter a recipe (e.g., Spicy Vegan Tacos)"></textarea>

        <div class="label-topic">Word Count</div>
        <label for="wordCount"></label>
        <input type="number" id="wordCount" placeholder="Enter word count (e.g., 1200)">

        <div class="label-topic">Spice Level</div>
        <label for="spiceLevel"></label>
        <select id="spiceLevel">
            <option>Mild</option>
            <option>Medium</option>
            <option>Spicy</option>
        </select>

        <div class="label-topic">Allergic Ingredients</div>
        <label for="allergies"></label>
        <input type="text" id="allergies" placeholder="e.g., Nuts, Dairy, Gluten">
        
        <div class="label-topic">Cooking Skill Level</div>
        <label for="skillLevel"></label>
        <select id="skillLevel">
            <option>Beginner</option>
            <option>Pro</option>
        </select>

        <button onclick="generateRecipe()">Generate Recipe</button>

        <div id="result">
            <h3>Generated Recipe:</h3>
            <p id="recipeText">Your AI-generated recipe will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
